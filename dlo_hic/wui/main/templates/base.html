<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('main.static', filename='css/style.css') }}">
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
    <div class="content" id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
      {% block footer %}
      Project page: <a href="https://github.com/GangCaoLab/DLO-HiC-Tools">DLO-HiC-Tools</a>
      {% endblock %}
    </div>
</body>
</html>
